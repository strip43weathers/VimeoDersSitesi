{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kayıt OL - {{ block.super }}{% endblock %}

{% block content %}
    <div class="mb-4">
        <a href="{% url 'anasayfa' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Ana Sayfaya Dön
        </a>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">Yeni Öğrenci Kaydı</h2>
                    <p class="text-center text-muted small">Hesabınız öğretmen tarafından onaylandıktan sonra giriş yapabileceksiniz.</p>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success w-100 mt-4">Kayıt Ol</button>
                    </form>

                     </div>
            </div>
        </div>
    </div>
{% endblock %}
