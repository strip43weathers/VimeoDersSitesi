<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Romingo Academy ile A'dan Z'ye online Romence öğrenin. Video dersler ve interaktif kurslarla dil öğrenim yolculuğunuza başlayın.">
    <meta name="keywords" content="romence öğren, online romence, romence dersleri, romingo academy, romence kursu, rumence öğren, online rumence, rumence dersleri, romingo akademi, rumence kursu">
    <meta name="author" content="Romingo Academy, Romingo Akademi">

    <meta name="google-site-verification" content="Z8DATT0U9f5k9f9cihVBr8dPdgyTJdOECZspTlbiFt4" />
    <title>{% block title %}Romingo Academy{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Romanya Bayrağı Renkleri */
        :root {
            --romania-blue: #002B7F;
            --romania-yellow: #FCD116;
            --romania-red: #CE1126;
            --light-yellow: #FFFBEA; /* Ana içerik için açık sarı tonu */
        }

        body {
            font-family: 'Nunito Sans', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar-brand strong {
            color: var(--romania-blue); /* Navbar başlığı mavi */
        }

        /* Ana Buton (Giriş Yap, Dersleri Görüntüle vb.) */
        .btn-primary {
            background-color: var(--romania-blue);
            border-color: var(--romania-blue);
        }
        .btn-primary:hover {
            background-color: #001f5c; /* Mavinin koyu tonu */
            border-color: #001f5c;
        }

        /* Kayıt Ol Butonu */
        .btn-success {
            background-color: var(--romania-red); /* Kayıt butonu kırmızı */
            border-color: var(--romania-red);
        }
        .btn-success:hover {
            background-color: #a40e1f; /* Kırmızının koyu tonu */
            border-color: #a40e1f;
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.1) !important;
            transition: all 0.2s ease-in-out;
        }
        .hero-section {
            background: var(--light-yellow); /* Ana karşılama alanı açık sarı */
            padding: 4rem 2rem;
            margin-bottom: 2.5rem;
            border-radius: 0.5rem;
            border: 1px solid #e9deab;
        }
        .main-container {
            min-height: 75vh;
        }
        .footer {
            padding: 2rem 0;
            background-color: var(--romania-blue); /* Footer alanı mavi */
            color: white;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="{% url 'anasayfa' %}">
            <strong>Romingo Academy</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text me-3">Merhaba, {{ user.first_name|default:user.username }}!</span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-secondary btn-sm">Çıkış Yap</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Giriş Yap</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success ms-2" href="{% url 'kullanicilar:kayit' %}" role="button">Kayıt Ol</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<main class="container mt-5 main-container">
    {% block content %}
    {% endblock %}
</main>

<footer class="footer mt-auto">
    <div class="container text-center">
        <p class="mb-0">&copy; {% now "Y" %} Romingo Academy. Tüm hakları saklıdır.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
