{# templates/kitapkayit/kayit_formu.html #}
{% extends 'base.html' %}

{% block title %}Kitap Kayıt Formu - {{ block.super }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="card-title text-center mb-4">Kitap Kayıt Formu</h1>
                    <p class="text-center text-muted mb-4">Bilgilerinizi doldurarak kitabınızı talep edebilirsiniz.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Kaydımı Tamamla</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
