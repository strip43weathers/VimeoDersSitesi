{% extends 'base.html' %}

{% block title %}{{ ders.baslik }} - {{ block.super }}{% endblock %}

{% block content %}
    <h1 class="mb-1">{{ ders.kurs.baslik }}</h1>
    <h2 class="text-muted font-weight-light">{{ ders.baslik }}</h2>
    <hr class="my-4">

    <div style="padding:56.25% 0 0 0;position:relative;" class="mb-4 shadow-sm rounded">
        <iframe
            src="https://player.vimeo.com/video/{{ ders.vimeo_video_id }}?title=0&byline=0&portrait=0"
            style="position:absolute;top:0;left:0;width:100%;height:100%;"
            frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>

    {% if ders.aciklama %}
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Ders Açıklaması</h5>
            <p class="card-text">{{ ders.aciklama|linebreaks }}</p>
        </div>
    </div>
    {% endif %}

    <a href="{% url 'dersler:kurs_detay' kurs_id=ders.kurs.id %}" class="btn btn-outline-secondary mt-4">‹ Bu Kursun Diğer Derslerine Geri Dön</a>
{% endblock %}
