{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-success text-white text-center py-4">
                    <h2 class="mb-0"><i class="fas fa-graduation-cap me-2"></i>Sınav Kaydı</h2>
                </div>
                <div class="card-body p-4 p-md-5">
                    <h3 class="card-title fw-bold mb-4">{{ sinav.baslik }}</h3>

                    <div class="p-3 bg-light rounded-3 mb-4">
                        <h5 class="fw-bold">Sınav Ücreti</h5>
                        <hr>
                        <h4 class="fw-bold">{{ sinav.fiyat }} EURO</h4>
                    </div>

                    <h5 class="fw-bold mt-5 mb-3">Kayıt Bilgileri</h5>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-check-circle me-2"></i>Kaydı Tamamla ve Öde
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
