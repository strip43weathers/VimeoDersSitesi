{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <h1 class="display-5 fw-bold mb-0">{{ paket.baslik }}</h1>
                </div>
                <div class="card-body p-5">
                    <h4 class="text-muted">Paket Açıklaması</h4>
                    <p class="lead">{{ paket.aciklama|linebreaks }}</p>
                    
                    <hr class="my-4">

                    <div class="text-center">
                        <h2 class="fw-bold text-success display-4">{{ paket.fiyat }} EURO</h2>
                        <a href="{% url 'odeme:paket_satin_al' paket.id %}" class="btn btn-primary btn-lg w-100 mt-4">
                            <i class="fas fa-shopping-cart me-2"></i>Satın Al
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
